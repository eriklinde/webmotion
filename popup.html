<!doctype html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="popup.css" />
  <title>Getting Started Extension's Popup</title>
  <script src="jQuery.js"></script>
  <script src="popup.js"></script>
</head>

<body>
  <table>
    
    <tr>
      <td style='text-align:left;' colspan="2"><img style='width:100%' src='popup_top_image.png'></img></td>
    </tr>    

    <tr>
      <td colspan="2"><hr></td>
    </tr>


    <tr >
      <td id='on-off-statement' style='margin-top:-40px'>WebMotion is currently <b></b></td>
      <td style='width:20px; margin-top:-40px'><div id='activation-switch' data-type='activation-switch' class='js-checkbox'></div></td>
    </tr>

    <tr>
      <td colspan="2"><hr></td>
    </tr>
    </table>


    <table id='block-options-wrapper'>

    <tr>
      <td colspan="2">Disable WebMotion on:</td>
      
    </tr>
    <tr id='block-page-container'>
      <td class='small-font-indented' id='url-field-all' colspan="1">http://www.domainname.com</td>
      <td style='width:20px'><div id='block-page-checkbox' data-type='block-page' class='js-checkbox'></div></td>
    </tr>

    <tr id='block-full-domain-container'>
      <td class='small-font-indented' id='url-field-full-domain' colspan="1" style='padding-top:0'>www.domainname.com</td>
      <td style='width:20px'><div id='block-full-domain-checkbox' data-type='block-full-domain' class='js-checkbox'></div></td>
    </tr>

    <tr id='block-root-domain-container' >
      <td class='small-font-indented' id='url-field-root-domain' colspan="1" style='padding-top:0'>*.domainname.com</td>
      <td style='width:20px'><div id='block-root-domain-checkbox' data-type='block-root-domain' class='js-checkbox'></div></td>
    </tr>
    </table>


    <table>

    <tr>
      <td colspan="2"><hr></td>
    </tr>

  </table>

  <table style='margin-bottom:10px;'>
    <tr>
      <td><a href='http://www.webmotion.info'>More settings</a></td>
      <td style='text-align:right'><a href='http://www.webmotion.info'>More information</a></td>
    </tr>
    <tr>

  </table>





  <div>
    
  </div>
  
</body>

</html>
